<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighlightAssist v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.15);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #8b5cf6;
            font-size: 18px;
        }

        .logo-text h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 10px;
            opacity: 0.9;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .status-pill {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-pill.active {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-pill.active .status-dot {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .content {
            padding: 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #8b5cf6;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #f1f5f9;
            transform: rotate(90deg);
        }

        /* Server Cards */
        .server-grid {
            display: grid;
            gap: 10px;
        }

        .server-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .server-card:hover {
            border-color: #8b5cf6;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .server-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .server-icon.vite {
            background: linear-gradient(135deg, #646cff 0%, #747bff 100%);
        }

        .server-icon.react {
            background: linear-gradient(135deg, #61dafb 0%, #20b8e7 100%);
        }

        .server-icon.node {
            background: linear-gradient(135deg, #68a063 0%, #539e50 100%);
        }

        .server-icon.django {
            background: linear-gradient(135deg, #092e20 0%, #0a3e2c 100%);
        }

        .server-icon.unknown {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-weight: 600;
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .server-url {
            font-size: 12px;
            color: #64748b;
        }

        .server-badge {
            background: #f1f5f9;
            color: #64748b;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 12px;
            color: #cbd5e1;
        }

        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-link {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #7c3aed;
        }

        .keyboard-hint {
            font-size: 11px;
            color: #94a3b8;
        }

        .kbd {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">H</div>
                <div class="logo-text">
                    <h1>HighlightAssist</h1>
                    <p>Visual UI Debugger</p>
                </div>
            </div>
            <div class="version-badge">v2.0</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-pill" id="daemonStatus">
                <div class="status-dot"></div>
                <span>Daemon</span>
            </div>
            <div class="status-pill" id="bridgeStatus">
                <div class="status-dot"></div>
                <span>Bridge</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Running Servers Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">üåê Running Servers</div>
                <button class="refresh-btn" id="refreshBtn" title="Refresh servers">üîÑ</button>
            </div>
            
            <div id="serversContainer">
                <!-- Loading state -->
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <div>Scanning localhost...</div>
                </div>

                <!-- Server cards will be inserted here -->
                <div class="server-grid" id="serverGrid" style="display: none;"></div>

                <!-- Empty state -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">üì°</div>
                    <div class="empty-state-text">No servers detected</div>
                    <div class="empty-state-hint">Start a dev server and click refresh</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <div class="section-title">‚ö° Quick Actions</div>
            <div class="actions">
                <button class="btn btn-primary" id="startInspectBtn">
                    üé® Start Inspect
                </button>
                <button class="btn btn-secondary" id="settingsBtn">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#" class="footer-link" id="docsLink">üìö Documentation</a>
        <div class="keyboard-hint">
            <span class="kbd">Ctrl</span> + <span class="kbd">Shift</span> + <span class="kbd">H</span>
        </div>
    </div>

    <script src="popup-v2.js"></script>
</body>
</html>
