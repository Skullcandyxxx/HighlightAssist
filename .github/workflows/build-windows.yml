name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller plyer pystray pillow

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
        shell: powershell
      
      - name: List dist directory
        run: dir dist
        shell: powershell

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: powershell

      - name: Build Professional Installer
        run: |
          # Copy icon to expected location
          mkdir -Force icons
          copy assets\icon-128.png icons\icon128.png
          
          # Create installer assets
          mkdir -Force installer-assets
          
          # Build installer with Inno Setup
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer-config.iss
        shell: powershell

      - name: List installer output
        run: dir installers
        shell: powershell

      - name: Upload Professional Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers\HighlightAssist-Setup-*.exe

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: installers\HighlightAssist-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
