name: Build Cross-Platform Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-installers:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller fastapi uvicorn plyer pystray pillow

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
        shell: powershell
      
      - name: List dist directory
        run: dir dist
        shell: powershell

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: powershell

      - name: Build Professional Windows Installer
        run: |
          # Copy icon to expected location
          mkdir -Force icons
          copy assets\icon-128.png icons\icon128.png
          
          # Create installer assets
          mkdir -Force installer-assets
          
          # Build installer with Inno Setup
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer-config.iss
        shell: powershell

      - name: Create Linux/macOS packages
        run: |
          # Create installers directory if it doesn't exist
          mkdir -Force installers
          
          # Get version from tag
          $version = "${{ github.ref_name }}".TrimStart('v')
          
          # Package Linux installer
          Compress-Archive -Path `
            "install-linux.sh", `
            "bridge.py", `
            "service_manager_v2.py", `
            "core", `
            "tray_icon.py", `
            "requirements.txt", `
            "README.md", `
            "LICENSE" `
            -DestinationPath "installers\HighlightAssist-Linux-v$version.zip" -Force
          
          # Package macOS installer
          Compress-Archive -Path `
            "install-macos.sh", `
            "bridge.py", `
            "service_manager_v2.py", `
            "core", `
            "tray_icon.py", `
            "requirements.txt", `
            "README.md", `
            "LICENSE" `
            -DestinationPath "installers\HighlightAssist-macOS-v$version.zip" -Force
        shell: powershell

      - name: List all installers
        run: dir installers
        shell: powershell

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installers/HighlightAssist-Setup-*.exe
            installers/HighlightAssist-Linux-*.zip
            installers/HighlightAssist-macOS-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
