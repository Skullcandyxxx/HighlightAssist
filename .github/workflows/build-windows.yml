name: Build Cross-Platform Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-installers:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
        shell: powershell
      
      - name: List dist directory
        run: dir dist
        shell: powershell

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: powershell

      - name: Build Windows Installer with Inno Setup
        run: |
          # Get version from tag
          $version = if ("${{ github.ref_name }}" -match '^v') { 
            "${{ github.ref_name }}".TrimStart('v') 
          } else { 
            "dev" 
          }
          
          # Update version in Inno Setup script
          (Get-Content installer-config.iss) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content installer-config.iss
          
          # Compile installer with Inno Setup
          Write-Output "Running Inno Setup compiler..."
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer-config.iss
          
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Inno Setup compilation failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          # List installers directory to verify
          Write-Output "Contents of installers directory:"
          Get-ChildItem installers -ErrorAction SilentlyContinue | Format-Table -AutoSize
          
          # Verify the installer was created
          $installerPath = "installers\HighlightAssist-Setup-v$version.exe"
          if (-not (Test-Path $installerPath)) {
            Write-Error "Installer not found at expected path: $installerPath"
            Write-Output "Searching for installer files..."
            Get-ChildItem -Filter "HighlightAssist-Setup-*.exe" -Recurse -ErrorAction SilentlyContinue | Format-Table FullName -AutoSize
            exit 1
          }
          
          Write-Output "âœ… Installer created successfully: $installerPath"
        shell: powershell

      - name: Create Windows ZIP package
        run: |
          # Create installers directory if it doesn't exist
          mkdir -Force installers
          
          # Get version from tag or use "dev"
          $version = if ("${{ github.ref_name }}" -match '^v') { 
            "${{ github.ref_name }}".TrimStart('v') 
          } else { 
            "dev" 
          }
          
          # Package Windows installer (includes .exe)
          Compress-Archive -Path `
            "dist\HighlightAssist-Service-Manager.exe", `
            "bridge.py", `
            "service_manager_v2.py", `
            "core", `
            "install-windows.bat", `
            "start-service.bat", `
            "start-bridge.bat", `
            "requirements.txt", `
            "README.md", `
            "LICENSE" `
            -DestinationPath "installers\HighlightAssist-Windows-v$version.zip" -Force
        shell: powershell

      - name: Create Linux/macOS packages
        run: |
          # Create installers directory if it doesn't exist
          mkdir -Force installers
          
          # Get version from tag
          $version = if ("${{ github.ref_name }}" -match '^v') { 
            "${{ github.ref_name }}".TrimStart('v') 
          } else { 
            "dev" 
          }
          
          # Package Linux installer
          Compress-Archive -Path `
            "install-linux.sh", `
            "bridge.py", `
            "service_manager_v2.py", `
            "core", `
            "start-bridge.bat", `
            "requirements.txt", `
            "README.md", `
            "LICENSE" `
            -DestinationPath "installers\HighlightAssist-Linux-v$version.zip" -Force
          
          # Package macOS installer
          Compress-Archive -Path `
            "install-macos.sh", `
            "bridge.py", `
            "service_manager_v2.py", `
            "core", `
            "start-bridge.bat", `
            "requirements.txt", `
            "README.md", `
            "LICENSE" `
            -DestinationPath "installers\HighlightAssist-macOS-v$version.zip" -Force
        shell: powershell

      - name: List all installers
        run: dir installers
        shell: powershell

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installers/HighlightAssist-Setup-*.exe
            installers/HighlightAssist-Windows-*.zip
            installers/HighlightAssist-Linux-*.zip
            installers/HighlightAssist-macOS-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
