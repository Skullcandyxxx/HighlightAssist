name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
          dir dist

      - name: Copy installer files
        run: |
          mkdir release
          copy dist\HighlightAssist-Service-Manager.exe release\
          copy install-windows.bat release\
          copy bridge.py release\
          copy service_manager_v2.py release\
          xcopy /E /I core release\core
          xcopy /E /I assets release\assets
          dir release

      - name: Create Windows ZIP package
        run: |
          Compress-Archive -Path release\* -DestinationPath HighlightAssist-Windows-${{ github.ref_name }}.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: HighlightAssist-Windows-${{ github.ref_name }}.zip

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HighlightAssist-Windows-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
