name: Build Linux Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller fastapi uvicorn plyer pystray pillow psutil

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
          ls -la dist/

      - name: Copy installer files
        run: |
          mkdir -p release
          cp dist/HighlightAssist-Service-Manager release/
          cp install-linux.sh release/
          cp bridge.py release/
          cp service_manager_v2.py release/
          cp -r core release/
          cp -r assets release/
          chmod +x release/HighlightAssist-Service-Manager
          chmod +x release/install-linux.sh
          ls -la release/

      - name: Create Linux tarball
        run: |
          tar -czf HighlightAssist-Linux-${{ github.ref_name }}.tar.gz -C release .

      - name: Create DEB package
        run: |
          # Get version without 'v' prefix
          VERSION="${GITHUB_REF_NAME#v}"
          
          # Create package structure
          mkdir -p deb/DEBIAN
          mkdir -p deb/opt/highlightassist
          mkdir -p deb/usr/share/applications
          mkdir -p deb/usr/share/icons
          
          # Copy files
          cp -r release/* deb/opt/highlightassist/
          
          # Create control file
          cat > deb/DEBIAN/control << EOF
          Package: highlightassist
          Version: ${VERSION}
          Section: development
          Priority: optional
          Architecture: amd64
          Maintainer: HighlightAssist Team
          Description: Visual UI debugger for localhost development
           Automatic server detection, framework identification, and element inspection
           for modern web development workflows.
          EOF
          
          # Create desktop file
          cat > deb/usr/share/applications/highlightassist.desktop << EOF
          [Desktop Entry]
          Name=HighlightAssist
          Comment=Visual UI Debugger
          Exec=/opt/highlightassist/HighlightAssist-Service-Manager
          Icon=/opt/highlightassist/assets/icon-128.png
          Terminal=false
          Type=Application
          Categories=Development;
          EOF
          
          # Build package
          dpkg-deb --build deb HighlightAssist-Linux-v${VERSION}.deb

      - name: Create RPM package (using alien)
        run: |
          # Install alien
          sudo apt-get update
          sudo apt-get install -y alien
          
          # Convert DEB to RPM
          VERSION="${GITHUB_REF_NAME#v}"
          sudo alien -r HighlightAssist-Linux-v${VERSION}.deb
          
          # Rename to match our convention
          mv highlightassist-*.rpm HighlightAssist-Linux-v${VERSION}.rpm || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: HighlightAssist-Linux-${{ github.ref_name }}.tar.gz

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HighlightAssist-Linux-${{ github.ref_name }}.tar.gz
            HighlightAssist-Linux-*.deb
            HighlightAssist-Linux-*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
