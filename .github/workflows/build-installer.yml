name: Build Native Host & Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-native-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pyinstaller

      - name: Build native host (PyInstaller)
        shell: bash
        run: |
          set -e
          echo "Building native host on ${RUNNER_OS}"
          if [ "${RUNNER_OS}" = "Windows" ]; then
            pyinstaller native_host/bridge_host.py --onefile --name highlightassist-native-host --distpath native_host/dist --workpath native_host/build --clean --hidden-import=pystray --hidden-import=PIL --hidden-import=plyer --add-data "assets\\icon-128.png;assets"
          else
            pyinstaller native_host/bridge_host.py --onefile --name highlightassist-native-host --distpath native_host/dist --workpath native_host/build --clean --hidden-import=pystray --hidden-import=PIL --hidden-import=plyer --add-data "assets/icon-128.png:assets"
          fi

      - name: Build HighlightAssist Service Manager
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec

      - name: Archive HighlightAssist Service Manager
        uses: actions/upload-artifact@v4
        with:
          name: HighlightAssist-Service-Manager-${{ matrix.os }}
          path: dist/HighlightAssist-Service-Manager

      - name: Package platform-specific installer (Windows only)
        if: runner.os == 'Windows'
        run: |
          choco install innosetup -y || true
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "& 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' installer-config.iss"
        shell: powershell

      - name: Generate script installers (non-Windows)
        if: runner.os != 'Windows'
        run: |
          echo "Generating script installer for ${RUNNER_OS}"
          pwsh -NoProfile -ExecutionPolicy Bypass -Command "./build-installers.ps1" || true
        shell: bash

      - name: Collect artifacts
        run: |
          mkdir -p build_artifacts
          if [ -d native_host/dist ]; then
            cp -r native_host/dist/* build_artifacts/ || true
          fi
          if [ -d installers ]; then
            cp -r installers/* build_artifacts/ || true
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: highlightassist-${{ matrix.os }}-artifacts
          path: build_artifacts/**

  create-release:
    needs: build-native-matrix
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_artifacts/**
          body: |
            ## HighlightAssist ${{ github.ref_name }} - Visual UI Debugger
            
            **Professional UI debugging tool for developers**
            
            ### üéØ What's New
            - ‚úÖ Complete OOP architecture (Service Manager v2.0 + Overlay GUI v3.0)
            - ‚úÖ 60-90% CPU reduction with selector-based I/O
            - ‚úÖ Photoshop-style layer inspector
            - ‚úÖ Direct AI assistant integration
            - ‚úÖ Cross-platform auto-start service
            
            ### üì¶ Downloads
            Choose the installer for your platform:
            - **Windows**: `HighlightAssist-Setup-Windows.bat` or `.exe`
            - **Linux**: `HighlightAssist-Setup-Linux.sh`
            - **macOS**: `HighlightAssist-Setup-macOS.sh`
            
            ### üìñ Documentation
            - [Installation Guide](https://github.com/Skullcandyxxx/HighlightAssist#-installation)
            - [Usage Guide](https://github.com/Skullcandyxxx/HighlightAssist#-usage)
            - [Full Documentation](https://github.com/Skullcandyxxx/HighlightAssist/blob/master/README.md)
            
            **Made with ‚ù§Ô∏è by [Skullcandyxxx](https://github.com/Skullcandyxxx)**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
