name: Build macOS Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
          ls -la dist/

      - name: Copy installer files
        run: |
          mkdir -p release
          cp dist/HighlightAssist-Service-Manager release/
          cp install-macos.sh release/
          cp bridge.py release/
          cp service_manager_v2.py release/
          cp -r core release/
          cp -r assets release/
          chmod +x release/HighlightAssist-Service-Manager
          chmod +x release/install-macos.sh
          ls -la release/

      - name: Create macOS tarball
        run: |
          tar -czf HighlightAssist-macOS-${{ github.ref_name }}.tar.gz -C release .

      - name: Create macOS PKG installer
        run: |
          # Get version without 'v' prefix
          VERSION="${GITHUB_REF_NAME#v}"
          
          # Create package structure
          mkdir -p pkg-root/usr/local/bin
          mkdir -p pkg-root/Library/LaunchAgents
          mkdir -p pkg-root/Applications/HighlightAssist.app/Contents/MacOS
          mkdir -p pkg-root/Applications/HighlightAssist.app/Contents/Resources
          
          # Copy executable
          cp release/HighlightAssist-Service-Manager pkg-root/usr/local/bin/
          cp -r release/* pkg-root/Applications/HighlightAssist.app/Contents/MacOS/
          
          # Create LaunchAgent plist for auto-start
          cat > pkg-root/Library/LaunchAgents/com.highlightassist.service.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>com.highlightassist.service</string>
              <key>ProgramArguments</key>
              <array>
                  <string>/usr/local/bin/HighlightAssist-Service-Manager</string>
              </array>
              <key>RunAtLoad</key>
              <true/>
              <key>KeepAlive</key>
              <true/>
              <key>StandardOutPath</key>
              <string>/tmp/highlightassist.log</string>
              <key>StandardErrorPath</key>
              <string>/tmp/highlightassist.err</string>
          </dict>
          </plist>
          EOF
          
          # Create Info.plist
          cat > pkg-root/Applications/HighlightAssist.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>HighlightAssist-Service-Manager</string>
              <key>CFBundleIdentifier</key>
              <string>com.highlightassist.app</string>
              <key>CFBundleName</key>
              <string>HighlightAssist</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
          </dict>
          </plist>
          EOF
          
          # Copy icon if exists
          if [ -f "assets/icon-128.png" ]; then
            cp assets/icon-128.png pkg-root/Applications/HighlightAssist.app/Contents/Resources/
          fi
          
          # Build PKG installer
          pkgbuild --root pkg-root \
                   --identifier com.highlightassist \
                   --version ${VERSION} \
                   --install-location / \
                   HighlightAssist-macOS-v${VERSION}.pkg

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: HighlightAssist-macOS-${{ github.ref_name }}.tar.gz

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HighlightAssist-macOS-${{ github.ref_name }}.tar.gz
            HighlightAssist-macOS-*.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
