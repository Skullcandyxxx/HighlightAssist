name: Build macOS Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller plyer pystray pillow

      - name: Build Service Manager with PyInstaller
        run: |
          pyinstaller --noconfirm --clean pyinstaller.spec
          ls -la dist/

      - name: Copy installer files
        run: |
          mkdir -p release
          cp dist/HighlightAssist-Service-Manager release/
          cp install-macos.sh release/
          cp bridge.py release/
          cp service_manager_v2.py release/
          cp -r core release/
          cp -r assets release/
          chmod +x release/HighlightAssist-Service-Manager
          chmod +x release/install-macos.sh
          ls -la release/

      - name: Create macOS tarball
        run: |
          tar -czf HighlightAssist-macOS-${{ github.ref_name }}.tar.gz -C release .

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: HighlightAssist-macOS-${{ github.ref_name }}.tar.gz

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HighlightAssist-macOS-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
