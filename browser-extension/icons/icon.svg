<!-- Professional icon with gradient and modern design -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#grad1)"/>
  
  <!-- Target/crosshair circle -->
  <circle cx="256" cy="200" r="120" fill="none" stroke="white" stroke-width="16" opacity="0.3"/>
  <circle cx="256" cy="200" r="80" fill="none" stroke="white" stroke-width="16" opacity="0.5"/>
  <circle cx="256" cy="200" r="40" fill="white" opacity="0.7"/>
  
  <!-- Pointer/cursor from bottom -->
  <g filter="url(#shadow)">
    <!-- Cursor arrow -->
    <path d="M 200 320 L 200 450 L 250 400 L 290 460 L 320 440 L 280 380 L 340 370 Z" 
          fill="url(#grad2)" 
          stroke="white" 
          stroke-width="8" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Highlight beam effect -->
  <path d="M 256 200 L 220 360" stroke="white" stroke-width="3" opacity="0.6" stroke-dasharray="10,5"/>
  
  <!-- Corner accent marks -->
  <path d="M 80 80 L 120 80 M 80 80 L 80 120" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  <path d="M 432 80 L 392 80 M 432 80 L 432 120" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  <path d="M 80 432 L 120 432 M 80 432 L 80 392" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  <path d="M 432 432 L 392 432 M 432 432 L 432 392" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
</svg>
